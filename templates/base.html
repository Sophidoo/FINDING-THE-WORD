<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Word</title>
    <link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/leaderboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/contact.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f8f8;
            color: #000000;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            height: 100%;
            display: flex;
            flex-direction:column;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            border-bottom: 2px solid #000000;
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000000;
        }

        .navbar-logo-letter {
            width: 40px;
            height: 45px;
            border: 3px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .navbar-logo:hover .navbar-logo-letter {
            background: #22c55e;
            color: #ffffff;
        }

        .navbar-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Inter', sans-serif;
        }

        .navbar-btn-primary {
            background: #000000;
            color: #ffffff;
        }

        .navbar-btn-primary:hover {
            background: #22c55e;
            border-color: #22c55e;
        }

        .navbar-btn-secondary {
            background: #ffffff;
            color: #000000;
        }

        .navbar-btn-secondary:hover {
            background: #000000;
            color: #ffffff;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }



        /* Footer */
        .footer {
            background: #ffffff;
            padding: 2rem;
            flex-shrink: 0;
            width: 100%;
            text-align: center;
            border-top: 2px solid #000000;
        }

        .footer p {
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {

            .navbar {
                padding: 0.75rem 1rem;
            }

            .navbar-logo-letter {
                width: 35px;
                height: 40px;
                font-size: 1.25rem;
                border: 2px solid #000000;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .navbar-buttons {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: #ffffff;
                flex-direction: column;
                padding: 1rem;
                border-bottom: 2px solid #000000;
                display: none;
            }

            .navbar-buttons.active {
                display: flex;
            }

            .navbar-btn {
                width: 100%;
                text-align: center;
            }

            .logo-letter {
                width: 80px;
                height: 90px;
                font-size: 3.5rem;
                border: 4px solid #000000;
            }

            .tagline {
                font-size: 2.5rem;
            }

            .tagline .highlight {
                font-size: 2.5rem;
                padding: 0.2rem 0.6rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }


        }

        @media (max-width: 480px) {
            .logo {
                gap: 0.3rem;
            }

            .logo-letter {
                width: 60px;
                height: 70px;
                font-size: 2.5rem;
                border: 3px solid #000000;
            }

            .tagline {
                font-size: 1.75rem;
            }

            .tagline .highlight {
                font-size: 1.75rem;
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>


    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

    <script>
        function toggleMobileMenu() {
            const navbarButtons = document.getElementById('navbarButtons');
            navbarButtons.classList.toggle('active');
        }
        // Global API configuration
        const API_BASE = '/api';

        // Logout function
        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Utility function for API calls
        async function apiCall(endpoint, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };

            const response = await fetch(`${API_BASE}${endpoint}`, { ...defaultOptions, ...options });
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'API request failed');
            }

            return data;
        }

        async function confirmLogout() {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "You'll be logged out of your account",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#22c55e',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, log me out',
                cancelButtonText: 'Cancel'
            });

            if (result.isConfirmed) {
                // Show loading
                Swal.fire({
                    title: 'Logging out...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    const response = await fetch(`${API_BASE}/auth/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        await Swal.fire({
                            icon: 'success',
                            title: 'See you soon!',
                            text: 'You have been logged out successfully.',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        window.location.href = '/';
                    } else {
                        throw new Error('Logout failed');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Could not log out. Please try again.'
                    });
                }
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
